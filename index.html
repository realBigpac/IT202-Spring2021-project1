<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>City of Chicago land inventory</title>
    <style>
      .container {
        background-color: #d50032;
      }
      .container-fluid {
        background-color: #001e62;
      }
      .text-white {
        color: white;
      }
      .screen {
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div id="nav" class="container text-white">
      <a data-screen="Home">Home</a>
      <a data-screen="Form">Form</a>
      <a data-screen="Data">Data</a>
      <a data-screen="Map">Map</a>
      <a data-screen="About">About</a>
    </div>
    <div id="content" class="container text-white">
      <div class="screen" id="Home">content1</div>
      <div class="screen" id="Form">content2</div>
      <div class="screen" id="Data">content3</div>
      <div class="screen" id="Map">content4</div>
      <div class="screen" id="About">content5</div>
    </div>
    <script>
      let navAnchors = document.querySelectorAll("div#nav a")

      navAnchors.forEach( (anchor) => {
        anchor.addEventListener("click", (event) => {
          document.querySelectorAll(".screen").forEach( (screen) => {
            screen.style.visibility = "hidden";
          })
          let screen = event.target.getAttribute("data-screen");
          let targetScreen = document.querySelector("#" + screen);
          targetScreen.style.visibility = "visible";
        })
      })
    </script>
  </body>
</html>
